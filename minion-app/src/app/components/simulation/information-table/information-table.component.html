<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Color</th>
    <th scope="col">Position</th>
    <th scope="col">State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let robot of graphState.robots">
    <th scope="row">{{robot.id}}</th>
    <td> <span class="dot" [style.background-color]=robot.color ></span></td>
    <td>{{robot.on}}</td>
    <td>{{robot.state}}</td>
  </tr>
  </tbody>
</table>
