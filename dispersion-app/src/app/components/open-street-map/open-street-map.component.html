<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<div id="map" class="shadow"></div>
<h5 class="mt-3" *ngIf="this.locations.length > 0">{{'openStreetMapComponent_locations' | translate}}</h5>
<mat-chip-list>
  <mat-chip
    *ngFor="let location of locations">
    {{getLocationTitle(location)}}
    <button matChipRemove (click)="removeLocation(location)">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-chip>
</mat-chip-list>
