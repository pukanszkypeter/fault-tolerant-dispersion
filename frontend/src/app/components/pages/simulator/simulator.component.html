<div class="container-fluid" style="margin-bottom: 2rem">
  <div class="row gy-4">
    <div class="col-12 col-xl-8">
      <h3 class="fs-2">{{ "simulator.simulator" | translate }}</h3>
      <mat-card
        id="visContainer"
        [ngStyle]="{ height: (isSmallScreen$ | async) ? '400px' : '600px' }"
      ></mat-card>
    </div>
    <div
      class="col-12 col-xl-4"
      [ngStyle]="{
        height:
          (isSmallScreen$ | async)
            ? (isExtraSmallScreen$ | async)
              ? '500px'
              : '300px'
            : '600px'
      }"
    >
      <h3 class="fs-2">{{ "simulator.operators" | translate }}</h3>
      <div
        cdkDropList
        [cdkDropListData]="operator"
        (cdkDropListDropped)="drop($event)"
        class="row h-100"
        [ngClass]="{ 'gy-4': (isSmallScreen$ | async) }"
        [ngStyle]="{ gap: (isSmallScreen$ | async) ? '0' : '2rem' }"
      >
        <div
          class="col-12 col-md-6 col-xl-12"
          [ngStyle]="{
            height:
              (isSmallScreen$ | async)
                ? (isExtraSmallScreen$ | async)
                  ? '101px'
                  : '126px'
                : '126px'
          }"
        >
          <mat-card class="drag-box" cdkDrag>
            1
            <mat-icon class="drag-element" cdkDragHandle>drag_handle</mat-icon>
          </mat-card>
        </div>
        <div
          class="col-12 col-md-6 col-xl-12"
          [ngStyle]="{
            height:
              (isSmallScreen$ | async)
                ? (isExtraSmallScreen$ | async)
                  ? '101px'
                  : '126px'
                : '126px'
          }"
        >
          <mat-card class="drag-box config-box" cdkDrag>
            <mat-icon class="drag-element" cdkDragHandle>drag_handle</mat-icon>
            <button
              mat-flat-button
              color="accent"
              style="width: 150px"
              (click)="openGraphConfigDialog()"
            >
              <span>Graph</span>
              <mat-icon style="color: red">close</mat-icon>
            </button>
            <button
              mat-flat-button
              color="accent"
              style="width: 150px"
              [disabled]="true"
            >
              <span>Algorithm</span>
              <mat-icon
                [ngStyle]="{
                  color: true ? 'inherit' : 'red'
                }"
                >close</mat-icon
              >
            </button>
          </mat-card>
        </div>
        <div
          class="col-12 col-md-6 col-xl-12"
          [ngStyle]="{
            height:
              (isSmallScreen$ | async)
                ? (isExtraSmallScreen$ | async)
                  ? '101px'
                  : '126px'
                : '126px'
          }"
        >
          <mat-card class="drag-box" cdkDrag>
            3
            <mat-icon class="drag-element" cdkDragHandle>drag_handle</mat-icon>
          </mat-card>
        </div>
        <div
          class="col-12 col-md-6 col-xl-12"
          [ngStyle]="{
            height:
              (isSmallScreen$ | async)
                ? (isExtraSmallScreen$ | async)
                  ? '101px'
                  : '126px'
                : '126px'
          }"
        >
          <mat-card class="drag-box" cdkDrag>
            4
            <mat-icon class="drag-element" cdkDragHandle>drag_handle</mat-icon>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
